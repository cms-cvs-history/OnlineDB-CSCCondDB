process ProcessOne = {

 service = MessageLogger {
    untracked vstring destinations = {"cout"}
    untracked PSet cout = {
      untracked  PSet default = { untracked int32 limit = 0 }
    }
 }

# Empty event source
     untracked PSet maxEvents = {untracked int32 input = 1}	
     source = EmptyIOVSource {
         string timetype = "runnumber"
         untracked uint32 firstRun = 1
         untracked uint32 lastRun = 1
         uint32 interval = 1
       }

   // Database output service

   include "CondCore/DBCommon/data/CondDBCommon.cfi"
# to write in sqlite
   replace CondDBCommon.connect = "sqlite_file:chamberIndex.db"

# to write into int2r_orcoff
#    replace CondDBCommon.connect = "oracle://cms_orcoff_int2r/CMS_COND_CSC"
#    replace CondDBCommon.DBParameters.authenticationPath="/afs/cern.ch/cms/DB/conddb"

   service = PoolDBOutputService {
       using CondDBCommon
       VPSet toPut = { { string record = "CSCChamberIndexRcd" string tag = "CSCChamberIndex" } }
   }


es_source = CSCChamberIndexValues{}
es_prefer = CSCChamberIndexValues{}

module WriteInDB = WriteChamberIndexValuesToDB{
   string NewTagRequest = "CSCChamberIndexRcd"
}

 path p = {WriteInDB}
}
